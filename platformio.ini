[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino
build_flags = -DPIO_FRAMEWORK_ARDUINO_MMU_CACHE16_IRAM48
monitor_speed = 115200
lib_deps = 
	adafruit/Adafruit Unified Sensor@^1.1.15
	Servo(esp8266)
	boschsensortec/BSEC Software Library@^1.8.1492
